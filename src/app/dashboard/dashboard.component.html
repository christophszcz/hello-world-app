<mat-toolbar>
  <div class="navbar-container">
    <div class="brand-name">
      <span class="material-icons">
        event_available
      </span>
      Ta Done
    </div>

    <div class="notification-icon">
      <span class="material-icons">
        notifications_none
      </span>

<div class="table-task-container">
  <app-table [inputText]="inputText" [textArea]="textArea"></app-table>
  <app-task (messageEvent)="receiveInput($event)" (textAreaEvent)="receiveText($event)"></app-task>
</div>
